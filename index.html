<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Ring</title>
    <link rel="stylesheet" href="project1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Monomakh&family=Noto+Naskh+Arabic:wght@400..700&family=Romanesco&display=swap" rel="stylesheet">
</head>
<body>
    <div class="prayerRing">
        <!-- part1 -->
        <div class="PrayerRing1">
            <div class="box1">
                <div class="black-box">
                    <div class="black-box1">TALLY COUNTER</div>
                    <div class="gray-box number">0</div>
                    <div class="black-box2 reset">COUNT <button class="reset-btn reset">RESET</button></div>
                </div>
            </div>
             
            <!-- part2 -->
            <div class="box2">
                <div class="circle1 plus">+</div>
                <div class="circle2 minus">-</div>
            </div>
        </div>

         <!-- part 3 -->
        <h1 class="romanesco-regular">TALLY COUNTER  &#128331</h1>
    </div>
    <script src="project1.js"></script>
</body>
</html>
